    <title>Lista de Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            max-width: 100vw;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 20px; 
            color: #ffffff;
            background-color: #4b2e1e; /* Marrom profundo */
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            margin-top: 20px;
            color: #edf3e4;
            font-weight: bold; /* Deixa o texto em negrito */
        }

        #filters {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .card {
            display: flex;
            flex-direction: column; /* Alinha conteúdo em coluna */
            align-items: center; /* Centraliza conteúdo */
            border: 2px solid #e07a5f;
            border-radius: 8px;
            background-color: white; /* Cor de fundo branca */
            text-align: center;
            width: 150px; /* largura das cartas */
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
        }

        .card h3, .card p {
            margin-top: auto;
            color: #333333; /* Cor do texto para contraste */
        }

        .card p {
            color: #333333; /* Cor do texto para contraste */
            font-size: 14px; /* Altere este valor para o tamanho desejado */
        }
    </style>
</head>

        function filterCards() {
    const searchValue = document.getElementById("search").value.toLowerCase();
    const loyaltyValue = document.getElementById("loyalty-filter").value;
    const typeValue = document.getElementById("type-filter").value;
    const raceValue = document.getElementById("race-filter").value; // Filtro de raça
    const costValue = document.getElementById("cost-filter").value;

    let filteredCards = cards;

    // Filtro por nome
    if (searchValue) {
        filteredCards = filteredCards.filter(card => card.nome.toLowerCase().includes(searchValue));
    }

    // Filtro por lealdade
    if (loyaltyValue) {
        filteredCards = filteredCards.filter(card => card.lealdade && card.lealdade.includes(loyaltyValue));
    }

    // Filtro por tipo
    if (typeValue) {
        filteredCards = filteredCards.filter(card => card.tipo === typeValue);
    }

    // Filtro por raça
    if (raceValue) {
        filteredCards = filteredCards.filter(card => card.raça && card.raça.includes(raceValue));
    }

    // Filtro por custo
    if (costValue === "asc") {
        filteredCards.sort((a, b) => a.custo - b.custo);
    } else if (costValue === "desc") {
        filteredCards.sort((a, b) => b.custo - a.custo);
    }

    displayCards(filteredCards);
}

        function displayCards(cards) {
            const cardContainer = document.getElementById("card-container");
            cardContainer.innerHTML = "";

            cards.forEach(card => {
                const cardElement = document.createElement("div");
                cardElement.className = "card";
                cardElement.innerHTML = `
                    <img src="${card.imagem}" alt="${card.nome}">
                    <h3>${card.nome}</h3>
                    <p>Custo: ${card.custo}</p>
                    <p>Lealdade: ${card.lealdade || "Nenhuma"}</p>
                    
                    <p>Tipo: ${card.tipo}</p>
                `;
                cardContainer.appendChild(cardElement);
            });
        }

        document.getElementById("apply-filters").addEventListener("click", filterCards);

        // Exibe todas as cartas inicialmente
        displayCards(cards);
    </script>
</body>
